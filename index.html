<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/reset" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <a href="#" onclick="openNav()" class="navButton">â˜°</a>
            <h1 class="title">ToDo</h1>
            <label class="switch" onclick="sliderToggle()">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <a href="#" class="signin">signin</a>
        </header>
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">All</a>
            <a href="#">Today</a>
            <a href="#">Week</a>
            <a href="#">Month</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Project Select
                  <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                  <a href="#">School</a>
                  <a href="#">Chores</a>
                  <a href="#">Work</a>
                </div>
              </div>
        </nav>
        <main>
            <ul class="list">
                <li class="listItem">
                  <label for="first" class="checkLabel">
                    <span class="priority" style="background-color: red;"></span>
                    <input type="checkbox" id="first" checked/>
                    <span class="checkmark"></span>
                    <a href="#" class="labelDisc">Do homework assighment #1</a>
                    <a href='#' class="time">Time</a>
                    <button type="reset" class="modify">
                      <i class="fa fa-pencil-square-o"></i>
                    </button>
                    <button type="reset" class="delete">
                      <i class="fa fa-trash"></i>
                    </button>
                  </label>
                </li>
                <li class="listItem">
                    <label for="second" class="checkLabel">
                        <span class="priority" style="background-color: orange;"></span>
                        <input type="checkbox" id="second"/>
                        <span class="checkmark"></span>
                        <a href="#" class="labelDisc">Wash clothes</a>
                        <a href='#' class="time">Time</a>
                        <button type="reset" class="modify">
                          <i class="fa fa-pencil-square-o"></i>
                        </button>
                        <button type="reset" class="delete">
                          <i class="fa fa-trash"></i>
                        </button>
                    </label>
                  </li>
                  <li class="listItem">
                    <label for="third" class="checkLabel">
                        <span class="priority" style="background-color: green;"></span>
                        <input type="checkbox" id="third" />
                        <span class="checkmark"></span>
                        <a href="#" class="labelDisc">Write code!</a>
                        <a href='#' class="time">Time</a>
                        <button type="reset" class="modify">
                          <i class="fa fa-pencil-square-o"></i>
                        </button>
                        <button type="reset" class="delete">
                          <i class="fa fa-trash"></i>
                        </button>
                    </label>
                  </li>
              </ul>
        </main>
        <footer class="footer">
            <div>
                <div>Created by Tim Jackson</div>
            </div>
            <div class="logo">
                <a href="https://github.com/timjacksonm"><img src="images/GitHub-Mark-Light-32px.png" style="height: 3vh; width: 3vh;"> </a>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "25vh";
        }
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script>
        let root = document.documentElement;
        const sliderSelect = document.querySelector('label');

        function sliderToggle(){

        if(sliderSelect.firstElementChild.checked){
        // //dark mode
        root.style.setProperty('--background-one', '#15202B');
        root.style.setProperty('--background-two', '#1da1f2');
        root.style.setProperty('--border-color', '#192734');
        root.style.setProperty('--hover-color', '#22303C');
        root.style.setProperty('--primary-text', '#FFFFFF');
        root.style.setProperty('--secondary-text', '#8899A6');
        }else {
        //light mode
        root.style.setProperty('--background-one', '#3B5998');
        root.style.setProperty('--background-two', '#1DA1F2');
        root.style.setProperty('--border-color', '#8B9DC3');
        root.style.setProperty('--hover-color', 'rgba(29, 161, 242, 0.1)');
        root.style.setProperty('--primary-text', '#F7F7F7');
        root.style.setProperty('--secondary-text', '#DFE3EE');
        }
    }

    </script>
</body>
</html>
