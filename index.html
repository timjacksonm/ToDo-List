<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/reset" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <a href="#" onclick="openNav()" class="navButton">â˜°</a>
            <h1 class="title">ToDo</h1>
            <label class="switch" onclick="sliderToggle()">
                <input type="checkbox" checked="true">
                <span class="slider round"></span>
              </label>
            <a href="#" class="signin">signin</a>
        </header>
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">All</a>
            <a href="#">Today</a>
            <a href="#">Week</a>
            <a href="#">Month</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Project Select
                  <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <ul type= >
                        <li></li>
                    </ul>
                  <a href="#">School</a>
                  <a href="#">Chores</a>
                  <a href="#">Work</a>
                </div>
              </div>
        </nav>
        <main>
            <ul class="list">
                <li class="listItem">
                  <label for="first" class="checkLabel">
                    <input type="checkbox" id="first" checked/>
                    <span class="checkmark"></span>
                    <span class="labelDisc">do homework assighment #1</span>
                  </label>
                </li>
                <li class="listItem">
                    <label for="second" class="checkLabel">
                        <input type="checkbox" id="second" checked/>
                        <span class="checkmark"></span>
                        <span class="labelDisc">Wash clothes</span>
                    </label>
                  </li>
                  <li class="listItem">
                    <label for="third" class="checkLabel">
                        <input type="checkbox" id="third" checked/>
                        <span class="checkmark"></span>
                        <span class="labelDisc">Write code!</span>
                    </label>
                  </li>
              </ul>
        </main>
        <footer class="footer">
            <div>
                <div>Created by Tim Jackson</div>
            </div>
            <div class="logo">
                <a href="https://github.com/timjacksonm"><img src="images/GitHub-Mark-Light-32px.png" style="height: 3vh; width: 3vh;"> </a>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script>
        let root = document.documentElement;
        const sliderSelect = document.querySelector('label');

        function sliderToggle(){

        if(sliderSelect.firstElementChild.checked){
        //light mode
        root.style.setProperty('--background-one', '#3B5998')
        root.style.setProperty('--background-two', '#1DA1F2')
        root.style.setProperty('--border-color', '#8B9DC3')
        root.style.setProperty('--hover-color', 'rgba(29, 161, 242, 0.1)')
        root.style.setProperty('--primary-text', '#F7F7F7')
        root.style.setProperty('--secondary-text', '#DFE3EE')
        }else {
        // //dark mode
        root.style.setProperty('--background-one', '#15202B')
        root.style.setProperty('--background-two', '#1da1f2')
        root.style.setProperty('--border-color', '#192734')
        root.style.setProperty('--hover-color', '#22303C')
        root.style.setProperty('--primary-text', '#FFFFFF')
        root.style.setProperty('--secondary-text', '#8899A6')
        }
    }

    </script>
</body>
</html>
