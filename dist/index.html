<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/reset" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <button id="openNav" class="navButton">â˜°</button>
            <h1 class="title">ToDo</h1>
            <label id="sliderToggle" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <a href="#" class="signin">signin</a>
        </header>
        <nav id="mySidenav" class="sidenav">
          <button id="closeNav" class="closebtn" type="reset">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <div id="sortContainer" class="sortContainer">
              <label class="sortChoice">
                  <input name="sort" type="radio">
                  <span class="sortSelect">All</span>
              </label>
              <label class="sortChoice">
                <input name="sort" type="radio">
                <span class="sortSelect">Today</span>
              </label>
              <label class="sortChoice">
                <input name="sort" type="radio">
                <span class="sortSelect">Week</span>
              </label>
              <label class="sortChoice">
                <input name="sort" type="radio">
                <span class="sortSelect">Month</span>
              </label>
          </div>
          <div class="dropdown"> Project Select
            <i class="fa fa-caret-down"></i>
            <button id="addProject" class="fa fa-plus addProject myInput"></button>
            <div id="projContainer" class="dropdown-content">
            </div>
          </div>
        </nav>
        <main>
            <button id="newTodo" class="fa fa-plus addTask"></button>
            <ul id="todoContainer" class="list">
            </ul>
        </main>
        <footer class="footer">
            <div>
                <div>Created by Tim Jackson</div>
            </div>
            <div class="logo">
                <a href="https://github.com/timjacksonm"><img src="images/GitHub-Mark-Light-32px.png" style="height: 3vh; width: 3vh;"> </a>
            </div>
        </footer>
    <script src="main.js"></script>
</body>
</html>
